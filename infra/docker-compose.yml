version: '3.8'
services:
  db:
    image: timescale/timescaledb-ha:pg16
    container_name: tayfin_db_dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata_dev:/var/lib/postgresql/data

  flyway:
    image: flyway/flyway:12
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ../tayfin-ingestor/db/migrations:/flyway/sql/tayfin-ingestor:ro
      - ../tayfin-screener/db/migrations:/flyway/sql/tayfin-screener:ro
      - ../tayfin-analyzer/db/migrations:/flyway/sql/tayfin-analyzer:ro
      - ./flyway-run.sh:/flyway-run.sh:ro
    entrypoint: ["/bin/bash"]
    command: ["/flyway-run.sh"]

volumes:
  pgdata_dev:
